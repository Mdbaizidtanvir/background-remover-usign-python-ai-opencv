{% extends "layout.html" %}

{% block content %}



<section >
  <div class="w-full relative pb-14 px-6 xl:px-0">



      <div class="pt-32 lg:flex items-center relative z-10 container mx-auto">

       
        <div class="w-full lg:w-1/1 h-full lg:pr-10 xl:pr-0">
              <img tabindex="0" role="img" aria-label="people smiling" class="mx-auto" src="https://cdn.tuk.dev/assets/templates/weCare/hero2-left.png"  alt="people smiling"/>
          </div>

          <div  role="contentinfo"  class="w-full lg:w-2/3 h-full ml-0">
            <p style="font-family: cursive;
            font-weight: 700;
        " class="mb-3  text-4xl  font-bold dark:text-white">Get a ultimate image remove background</p>

<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
  <form action = "/uploader" method = "POST" 
  enctype = "multipart/form-data">


<div class="flex items-center justify-center w-full">
  <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF .Remove</p>
      </div>
      <input id="dropzone-file" type="file" name = "file" class="hidden" />
  </label>
</div> 

<button type="submit" class=" mt-3 text-white bg-blue-700 hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 mr-2 mb-2">
  Remove The Background
</button>
</form>

</div>

          </div>
      </div>
  </div>
</section>
<style>
  /* Top menu */
  .top-100 {
      animation: slideDown 0.5s ease-in-out;
  }
  @keyframes slideDown {
      0% {
          top: -50%;
      }
      100% {
          top: 0;
      }
  }
  * {
      outline: none !important;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
  }
</style>



{% endblock %}
